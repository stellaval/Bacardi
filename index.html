<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Game</title>

</head>
<body>

<svg id="container" width="300" height="200">
    <rect id ='r' height="344" width="23" fill="red"></rect>
</svg>

<script type="application/javascript">

    function loadJS(file) {
        // DOM: Create the script element
        var jsElm = document.createElement("script");
        // set the type attribute
        jsElm.type = "application/javascript";
        // make the script element load file
        jsElm.src = file;
        // finally insert the element to the body element in order to load the script
        document.body.appendChild(jsElm);
    }

    function loadAllGame(){
        loadJS('assets/scripts/bower_components/phaser/build/phaser.min.js');
        loadJS('assets/scripts/menu.js');
        loadJS('assets/scripts/game.js');
        loadJS('assets/scripts/game_over.js');
        loadJS('assets/scripts/main.js');
    }

    // create a one-time event
    function onetime(node, type, callback) {

        // create event
        node.addEventListener(type, function(e) {
            // remove event
            e.target.removeEventListener(e.type, arguments.callee);
            // call handler
            return callback(e);
        });

    }

    // handler function
    function handler(e) {
        loadAllGame();
        var parent = document.getElementsByTagName('body')[0];
        var child = document.getElementById('container');
        parent.removeChild(child);
    }

    // one-time event
    onetime(document.getElementById("r"), "click", handler);

</script>



</body>
</html>
